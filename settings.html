<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - U.E. Sócrates Villazón</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="user-profile">
                <div class="profile-dropdown">
                    <button class="profile-btn">
                        <i class="fas fa-user-circle"></i>
                        <span id="userName">Usuario</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="profile.html"><i class="fas fa-user"></i> Mi Perfil</a>
                        <a href="settings.html" class="active"><i class="fas fa-cog"></i> Configuración</a>
                        <a href="../includes/logout.php"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                    </div>
                </div>
            </div>
            <div class="logo-title">
                <h1>Configuración</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i> Horario</a></li>
                <li><a href="assignments.html"><i class="fas fa-tasks"></i> Tareas</a></li>
                <li id="teacherPanelLink">
                    <a href="teacher_panel.html"><i class="fas fa-chalkboard-teacher"></i> Panel Docente</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="settings-page">
        <div class="settings-container">
            <section class="settings-section">
                <h3><i class="fas fa-bell"></i> Notificaciones</h3>
                <form id="notificationForm" class="settings-form">
                    <div class="form-group">
                        <label class="switch-label">
                            <span>Notificaciones por Email</span>
                            <label class="switch">
                                <input type="checkbox" id="emailNotifications" checked>
                                <span class="slider round"></span>
                            </label>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="switch-label">
                            <span>Notificaciones de Tareas</span>
                            <label class="switch">
                                <input type="checkbox" id="assignmentNotifications" checked>
                                <span class="slider round"></span>
                            </label>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="switch-label">
                            <span>Recordatorios de Eventos</span>
                            <label class="switch">
                                <input type="checkbox" id="eventReminders" checked>
                                <span class="slider round"></span>
                            </label>
                        </label>
                    </div>
                </form>
            </section>

            <section class="settings-section">
                <h3><i class="fas fa-palette"></i> Apariencia</h3>
                <form id="appearanceForm" class="settings-form">
                    <div class="form-group">
                        <label for="theme">Tema</label>
                        <select id="theme" name="theme">
                            <option value="light">Claro</option>
                            <option value="dark">Oscuro</option>
                            <option value="system">Sistema</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fontSize">Tamaño de Fuente</label>
                        <select id="fontSize" name="fontSize">
                            <option value="small">Pequeño</option>
                            <option value="medium" selected>Mediano</option>
                            <option value="large">Grande</option>
                        </select>
                    </div>
                </form>
            </section>

            <section class="settings-section">
                <h3><i class="fas fa-shield-alt"></i> Privacidad y Seguridad</h3>
                <form id="privacyForm" class="settings-form">
                    <div class="form-group">
                        <label class="switch-label">
                            <span>Autenticación de Dos Factores</span>
                            <label class="switch">
                                <input type="checkbox" id="twoFactorAuth">
                                <span class="slider round"></span>
                            </label>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="switch-label">
                            <span>Mostrar Estado en Línea</span>
                            <label class="switch">
                                <input type="checkbox" id="showOnlineStatus" checked>
                                <span class="slider round"></span>
                            </label>
                        </label>
                    </div>
                </form>
            </section>

            <div class="settings-actions">
                <button type="button" class="btn-primary" onclick="saveSettings()">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
                <button type="button" class="btn-secondary" onclick="resetSettings()">
                    <i class="fas fa-undo"></i> Restaurar Valores Predeterminados
                </button>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
