<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - U.E. Sócrates Villazón</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="user-profile">
                <div class="profile-dropdown">
                    <button class="profile-btn">
                        <i class="fas fa-user-circle"></i>
                        <span id="userName">Usuario</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="profile.html" class="active"><i class="fas fa-user"></i> Mi Perfil</a>
                        <a href="settings.html"><i class="fas fa-cog"></i> Configuración</a>
                        <a href="../includes/logout.php"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                    </div>
                </div>
            </div>
            <div class="logo-title">
                <h1>Mi Perfil</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i> Horario</a></li>
                <li><a href="assignments.html"><i class="fas fa-tasks"></i> Tareas</a></li>
                <li id="teacherPanelLink">
                    <a href="teacher_panel.html"><i class="fas fa-chalkboard-teacher"></i> Panel Docente</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="profile-page">
        <div class="profile-container">
            <section class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle fa-6x"></i>
                </div>
                <div class="profile-info">
                    <h2 id="profileName">Nombre del Usuario</h2>
                    <p id="profileRole" class="user-role">Rol: <span>Profesor</span></p>
                    <p id="profileEmail" class="user-email">Email: <span>usuario@ejemplo.com</span></p>
                </div>
            </section>

            <section class="profile-details">
                <h3>Información Personal</h3>
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="fullName">Nombre Completo</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </section>

            <section class="profile-security">
                <h3>Seguridad</h3>
                <form id="passwordForm" class="password-form">
                    <div class="form-group">
                        <label for="currentPassword">Contraseña Actual</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nueva Contraseña</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-key"></i> Cambiar Contraseña
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
